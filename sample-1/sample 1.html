<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">
        var X = prompt("請輸入0-100的數字", "");
        if (X >= 18)
            alert("限制級！");
        else if (X >= 16)
            alert("輔導級！");
        else if (X >= 12) alert("保護級！");
    </script>
</head>

<body>
</body>

</html>
